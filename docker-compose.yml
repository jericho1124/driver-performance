version: '3.8'

services:
  # SERVICE 1: The Database (MySQL)
  db:
    image: mysql:8.0
    container_name: driver_db_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: driver_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # SERVICE 2: The Cache (Redis)
  redis:
    image: redis:alpine
    container_name: driver_redis_container
    ports:
      - "6379:6379"

volumes:
  db_data: